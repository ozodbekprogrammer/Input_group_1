<!DOCTYPE html>

<body>
    <div class="row" >
        <div class="container mt-5 justify-content-center">
            <div class="col border border-light opacity-100 mx-auto d-block  p-4" style="width: 40%; border-radius: 20px; height: 650px;background: #fff;">
                <div class="container" style="background-color: #fff;">
                 <div class="col d-block"  style="background-color: #fff;">

                     </div>
                     <div class="input-group"  style="background-color: #fff;">
                        <input type="password" class="form-control mt-4 border border-dark" style="border-radius: 30px;" value="Password"  placeholder="Password">
                    </div>
                    <div class="input-group"  style="background-color: #fff;">

                        <input type="text" class="form-control mt-4 border border-dark" style="border-radius: 30px;" value="1234-5678" placeholder="1234-5678">
                    </div>
                    <div class="input-group"  style="background-color: #fff;">
                        <input type="text" class="form-control mt-4 border border-dark" style="border-radius: 30px;" value="11/02/1984" placeholder="11/02/1984">
                    </div>
                    <a href="#" class="btn btn-primary mt-3 w-100" style="border-radius: 30px;">Create Account</a>
                   
                 </div>
                
                </div>

                        Sign up with social media
                    </div>
                    <div class="col text-center mt-4 d-flex text-center justify-content-center" style="background-color: #fff;">
                        <img src="./BHkEd6znUYJ.png" style="border-radius: 50%; border: none;" width="10%" height="42px" alt="">
